<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Weather Journal</title>
<script src="https://kit.fontawesome.com/a83dba7890.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="bg">
  <div id = "app">
    <div class ="holder headline">
      Weather Journal App
    </div>
    <div class ="holder zip">
      <input type="text" id="zip" placeholder="enter zip code here">
      <p id="valid"></p>
    </div>
    <div class ="holder feel">
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here &hearts;"></textarea>
    </div>
    <button id="generate" type = "submit"> Generate </button>
    <div class ="holder entry">
      <div class = "title">Most Recent Entry <i class="fa fa-id-card" aria-hidden="true"></i></div>
      <div id = "entryHolder">
        <div id="all__date">
          <i class="far fa-calendar-alt logo"></i>
          <div id = "date"></div>
        </div>
        <div id="all__temp">
          <i class="fas fa-thermometer-quarter logo"></i>
          <div id = "temp"></div>
        </div>
        <div id="all__content">
          <i class="fas fa-smile-beam logo"></i>
          <div id = "content"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
